<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
		<!-- import jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div id="difficulty">
			<label for="difficultySelect">Select Difficulty: </label>
			<select id="difficultySelect">
				<option value="easy">Easy</option>
				<option value="normal">Normal</option>
				<option value="hard">Hard</option>
			</select>
		</div>
		<div id="startButtonWrapper">
      <button id="startButton">Start Game</button>
    </div>
    <button id="resetButton">Reset</button>

		<div id="score">Score: 0</div>
		<p id="timer"></p>

    <!-- New statistic elements -->
    <div id="totalPairs"></div>
    <div id="foundPairs"></div>
    <div id="remainingPairs"></div>
    <div id="flipCount"></div>

		<div id="game_grid"></div>
	</body>
</html>
